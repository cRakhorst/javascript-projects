<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text converter</title>
  </head>
  <body>
    <div class="text-to-binary">
      <input type="text" id="input" placeholder="Enter text here" />
      <button id="submit">Submit</button>
      <p id="output-text">click on the button to change your text to binary</p>
      <p id="output"></p>
      <button id="clear">Clear</button>
    </div>
    <div class="binary-to-text">
      <input type="text" id="binary-input" placeholder="Enter binary here" />
      <button id="binary-submit">Submit</button>
      <p id="binary-output-text">
        click on the button to change your binary to text
      </p>
      <p id="binary-output"></p>
      <button id="binary-clear">Clear</button>
    </div>
    <div class="text-to-morse">
      <input type="text" id="morse-input" placeholder="Enter text here" />
      <button id="morse-submit">Submit</button>
      <p id="morse-output-text">
        click on the button to change your text to morse code
      </p>
      <p id="morse-output"></p>
      <button id="morse-clear">Clear</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
